XLite\Model\Payment\Method:
  - service_name: 'Visa QIWI Wallet'
    class: 'Module\XC\Qiwi\Model\Payment\Processor\Qiwi'
    type: 'N'
    translations:
      - code: en
        name: 'Visa QIWI Wallet'
    settings:
      - name: shopId
      - name: appId
      - name: appPassword
      - name: pullPassword
      - name: sign
      - name: prefix
        value: xcart_
      - name: lifetime
        value: 48

